<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Search</title>
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Spaces - Page 4</title>
     <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2e1b1; /* Light beige background color */
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        a:is(.div1) {
            background-color: #c798ea; /* Green */
            border: #42ccff;
            color: #ffffff;
            padding: 15px 32px;
            text-align: center;
            text-decoration: dotted;
            display: inline-block;
            font-size: 16px;
        }
        header {
            background-color: #c798ea; /* Dark purple header color */
            color: white;
            padding: 10px;
            font-size: 24px;
            margin-bottom: 20px;
        }
        a:not(.div1) {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            text-decoration: none;
            background-color: #8cc84b; /* Light green button color */
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.7s;
        }

        a:not(.div1):hover {
            background-color: #4d94ff; /* Darker blue on hover */
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin: 0 5px;
        }

        .pagination a:hover {
            background-color: #45a049;
        }
        #search-bar {
    width: 50%;  /* Adjust width as desired */
    padding: 15px; 
    margin: 20px 0; /* Some spacing */
    font-size: 18px; 
    border: 2px solid #c798ea; /* Match your header color */
    border-radius: 8px; 
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
}

        #search-bar:focus { /* Style for when the search bar is in focus */
            outline: none;  
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3); 
        }
    </style>    
</head>
<body>
    <header>
        <h1>Search AI Tools</h1>
    </header>

    <input type="text" id="search-bar" placeholder="Search for tools...">
    <div id="search-results"></div>

    <footer>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
